<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: auto;
        height: 200px;
        background-color: orange;
      }
      .container div {
        width: 200px;
        height: 100px;
        margin: 0px;
        margin-right: 30px;
        display: inline-block;
      }
      .container_html {
        background-color: lightblue;
      }
      .container_css {
        background-color: green;
      }
      .container_js {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container_html">HTML</div>
      <div class="container_css">CSS</div>
      <div class="container_js">JavaScript</div>
    </div>
  </body>
</html>
