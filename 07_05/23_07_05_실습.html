<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        background-color: black;
        color: white;
        /* 안에 내용물에 맞춰서 블록의 크기를 맞춤 */
        width: fit-content;
      }
      div {
        height: 50px;
      }
    </style>
  </head>
  <body>
    <p>무지개</p>
    <div style="width: 50px; background: red"></div>
    <div style="width: 100px; background: orange"></div>
    <div style="width: 150px; background: yellow"></div>
    <div style="width: 200px; background: green"></div>
    <div style="width: 250px; background: blue"></div>
    <div style="width: 300px; background: darkblue"></div>
    <div style="width: 350px; background: purple"></div>
  </body>
</html>
