<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        border: 1px solid black;
        width: 100px;
        height: 100px;
      }
      #green {
        background-color: greenyellow;
      }
      #red {
        background-color: rosybrown;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" id="green">1</div>
      <div class="box" id="red">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <input type="text" name="username" />
    <!-- HTMLCOllection과 NodeList -->
    <div id="abc">
      Text
      <div>div text</div>
      <div>div text</div>
    </div>
    <script>
      //요소 선택
      //1. GetElementById
      //id속성값으로 요소를 선택해서 가죠오는 친구
      //요소를 하나만 선택하는 친구
      document.getElementById("green");

      //2. getElementByClassName
      //class 속성값으로 요소를 선택해서 가져온다
      //HTMLCollection이라는 배열형태
      let dom2 = document.getElementsByClassName("box");

      //3.getElementsByTagName
      //태그이름을 기준으로 요소를 선택해서 가져온다.
      let dom3 = document.getElementsByTagName("div");

      //4.getElementsByName
      //name의 속성값으로 요소를 선택하여 가져온다.
      //Nodelist배열
      let dom4 = document.getElementsByName("div");

      //5. querySelector
      //특정속성이 아니라 내가원하는걸 선택자를 이영해서 가져온다.
      //css 선택자와 동일
      // # : id
      // . : class
      // [] : 여러 속성
      // div : 태그
      //자식요소들도 다 가져옴
      let dom5 = document.querySelector("#red");
      let dom6 = document.querySelector("div");

      //6.querySelectorAll
      //querySelector와 동일하지만 다른점은 n개를 가져올 수 있음
      let dom7 = document.querySelectorAll("div");

      // HTMLCollection과 NodeList
      let abc = document.getElementById("abc");
      let abc_children = abc.children;
      let abc_childNodes = abc_childNodes;
      console.log("1 : ", abc);
      //HTMLCollection은 <>요소노드만 포함, 태그 요소만 포함한다
      //자식 요소 노드에 접근할 때 index와 Nameditem함수를 통해 접근가능
      // 동적, DOM을 다루면서 새로운 요소를 추가했을때 추가된 요소도 가져올 수 있따.
      //HTMLCollection : 실제 배열 x, 배열과 유사한 객체, forEach사용X

      //NodeList는 요소<>노드,텍스트 노드등을 모두 포함한다.
      //자식 요소 노드에 접근할 때 index로만 접근 가능
      //정적, 새로 추가된 요소를 가져올 수 없다.
      //NodeList : 실제 배열 o, forEach사용

      console.log("2 : ", abc.children);
      console.log("3 : ", abc.childNodes);
    </script>
  </body>
</html>
