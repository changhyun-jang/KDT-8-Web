  <body>
    <script>
      result = 0;
      n = 0;
      while (true) {
        if (n == 100) {
          break;
        }
        if (n % 2 == 0) {
          result += n;
        } else if (n % 3 == 0) {
          result += n;
        }
        n = n + 1;
      }
